<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>مسیریابی Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([51.497, -0.09], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var pointA = L.latLng(51.5, -0.09);
    var pointB = L.latLng(51.493117, -0.091994);

    L.Routing.control({
      waypoints: [pointA, pointB],
      router: new L.Routing.OSRMv1({
        serviceUrl: 'https://routing.openstreetmap.de/routed-car/route/v1'
      }),
      lineOptions: {
        styles: [{color: 'green', opacity: 0.8, weight: 6}]
      },
      createMarker: function(i, wp, n) {
        return L.marker(wp.latLng).bindPopup(i === 0 ? 'شروع مسیر' : 'پایان مسیر');
      }
    }).addTo(map);
  </script>
</body>
</html>
